<form  #form="ngForm" (ngSubmit)="insert(form)">
    <ion-grid>

        <div text-center>
            <h3>Insert Item</h3>
        </div>

        <ion-row color="primary" justify-content-center *ngFor="let item of items">

            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <ion-item>
                    <ion-label class="alignme">{{item.name}}: </ion-label>
                    <ion-input  name="name" type="text"  ngModel required></ion-input>
                </ion-item>
            </ion-col>

        </ion-row>

</ion-grid>
</form>
